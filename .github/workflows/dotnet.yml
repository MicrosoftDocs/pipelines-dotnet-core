name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v2

     - run: mkdir -p path/to/artifact

     - run: echo hello > path/to/artifact/world.txt

     - uses: actions/upload-artifact@v2
       with:
        name: my-artifact
        path: path/to/artifact/world.txt
